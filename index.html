<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table name="Calculator" id="calculator">
            <thead>
                <tr>
                <th  colspan="2" class="header">
                <h1>Simple Interest Calculator</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-label">
                    <label for="amount" class="label">Amount</label>
                </td>
                <td class="col-input">
                    <input type="number" id="principal"> <br />
                </td>
            </tr>
            <tr>
                <td class="col-label">
                    <label for="rate" class="label">Rate</label>
                </td>
                <td class="col-input">
                    <input type="range" id="rate" value="3.5" min="1" max="10" step="0.1" onchange="updateTextInput(this.value);">
                    <output type="number" id="textInput" value="3.5"></output>%
                </td>
            </tr>
            <tr>
                <td class="col-label">
                    <label for="years" class="label">No. of Years</label> 
                </td>
                <td class="col-input">
                    <select name="years" id="years">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="compute()" class="button">Compute Interest</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="result">
                    <output type="string" id="result" value=""></output>
                </td>   
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <td colspan="2" class="footer">
                    &copy Everyone Can Get Rich 
                </td>
            </tr>
        </tfoot>    
        </table>


    </body>
</html>
